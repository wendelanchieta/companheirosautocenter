<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<head th:replace="common/header :: head"></head>
		
		<!-- Add additional custom css here - START -->
		
		
		
		<!-- Add additional custom css here - END -->
	</head>
	<body>
		<div th:replace="common/header :: top-navigation">...</div>
	
		<!-- Add page specific code/html START -->
		
		<div class="container">
			<div class="page-header">
				<h1>Companheiros Auto Center</h1>
				<p>Bem vindo ao <span th:text="${appName}">Nosso sistema</span></p>
			</div>
			<div class="align-items p-3 my-3 bg-purple rounded shadow-sm">
		  
				<div th:if="${param.logout}" class="form-signin alert alert-info">Voc&ecirc; foi desconectado</div>
				<div th:if="${param.error}" class="form-signin alert alert-warning">Houve um erro, por favor tente novamente.</div>
				
				<form class="form-signin" name="loginForm" th:action="@{/login}" action="/login" method="POST">	
				  <h2 class="form-signin-heading">Por favor efetue login</h2>
				  <label for="username" class="sr-only">Usu&aacute;rio</label>
				  <input type="text" name="username" id="username" class="form-control" placeholder="Usu&aacute;rio" required="required" autofocus="autofocus" />
				  <label for="password" class="sr-only">Senha</label>
				  <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required="required" />
				  
				  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				</form>
			</div>	
	
	    </div> <!-- /container -->
	    
		<!-- Add page specific code/html END -->
	
		<div th:replace="common/footer :: footer">...</div>
	    
	</body>
</html>
