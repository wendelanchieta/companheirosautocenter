	<head>
		<head th:replace="common/header :: head"></head>
		
		<!-- Add additional custom css here - START -->

	<body>
		<div th:replace="common/header :: top-navigation">...</div>
	
		<!-- Add page specific code/html START -->
		
		<div class="container">
	
			<div>
				<br/>
				<h3>Cadastro de Cliente</h3>
				<form th:action="@{/registration}" method="post">
					<div class="form-group">
					  <label for="nome">Nome</label>
					  <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome do cliente">
					</div>
					<div class="form-group">
					  <label for="telefone">Telefone</label>
					  <input type="text" class="form-control" id="telefone" placeholder="Telefone">

					<div class="row">
						<div class="col">
						  	<label for="endereco">Endere&ccedil;o</label>

						</div>
						<div class="col">
						  	<label for="cidade">Cidade</label>
					  		<input type="text" class="form-control" id="cidade" placeholder="Cidade">
						</div>
					</div><br/>
					<div class="row">
						<div class="col">
						  	<label for="cpfcnpj">CPF/CNPJ</label>
					  		<input type="text" class="form-control" id="cpfcnpj" placeholder="CPF/CNPJ">
						</div>
						<div class="col">
						  	<label for="email">E-mail</label>
					  		<input type="text" class="form-control" id="email" placeholder="E-mail">
						</div>
					</div>
					<br/><button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
